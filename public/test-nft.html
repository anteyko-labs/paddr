<!DOCTYPE html>
<html>
<head>
    <title>NFT Video Test</title>
</head>
<body>
    <h1>NFT Video Test</h1>
    
    <h2>Test API Metadata</h2>
    <button onclick="testAPI()">Test API</button>
    <div id="api-result"></div>
    
    <h2>Test Video Access</h2>
    <button onclick="testVideo()">Test Video</button>
    <div id="video-result"></div>
    
    <h2>Video Preview</h2>
    <video id="video-preview" width="400" height="300" controls>
        <source src="/nft/nft_tiers/video5307504616261323179.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/nft-metadata/1');
                const data = await response.json();
                document.getElementById('api-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('api-result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        async function testVideo() {
            try {
                const response = await fetch('/nft/nft_tiers/video5307504616261323179.mp4');
                if (response.ok) {
                    document.getElementById('video-result').innerHTML = 
                        '<p style="color: green;">✅ Video accessible!</p>';
                } else {
                    document.getElementById('video-result').innerHTML = 
                        '<p style="color: red;">❌ Video not accessible: ' + response.status + '</p>';
                }
            } catch (error) {
                document.getElementById('video-result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
