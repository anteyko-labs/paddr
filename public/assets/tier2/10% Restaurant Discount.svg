<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="300" fill="url(#bg)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Внутренняя рамка -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Заголовок тира -->
  <text x="200" y="50" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    SILVER TIER
  </text>
  
  <!-- Название ваучера -->
  <text x="200" y="100" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    10% Restaurant Discount
  </text>
  
  <!-- Иконка PDF -->
  <rect x="150" y="120" width="100" height="80" fill="#dc2626" stroke="#ef4444" stroke-width="2" rx="5"/>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    PDF
  </text>
  
  <!-- Информация -->
  <text x="200" y="220" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="12">
    Digital Voucher
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="10">
    Generated from PDF
  </text>
  
  <!-- Декоративные элементы -->
  <circle cx="50" cy="50" r="20" fill="#ffffff" opacity="0.3"/>
  <circle cx="350" cy="250" r="15" fill="#ffffff" opacity="0.3"/>
  <rect x="30" y="250" width="40" height="20" fill="#ffffff" opacity="0.2" rx="3"/>
  <rect x="330" y="30" width="40" height="20" fill="#ffffff" opacity="0.2" rx="3"/>
</svg>